<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Button Hover</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #141e30, #243b55);
}

.btn {
  position: relative;
  padding: 15px 40px;
  font-size: 18px;
  color: #fff;
  background: transparent;
  border: 2px solid #00f2fe;
  border-radius: 30px;
  cursor: pointer;
  overflow: hidden;
  transition: color 0.4s ease;
}

.btn::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, #00f2fe, #4facfe);
  transition: all 0.4s ease;
  z-index: -1;
}

.btn:hover::before {
  left: 0;
}

.btn:hover {
  color: #000;
}

  </style>
</head>
<body>

  <button class="btn">Hover Me</button>

</body>
</html>
