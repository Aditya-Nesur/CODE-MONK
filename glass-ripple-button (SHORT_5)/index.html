<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Ripple Button</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --glow: 255, 200, 120;
      --success: 0, 255, 160;
    }

    * {
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: grid;
      place-items: center;
      background: #0f0e00;
    }

    /* Frame (mobile preview style) */
    .frame {
      width: 360px;
      height: 640px;
      display: grid;
      place-items: center;
      background: #000;
      border-radius: 24px;
    }

    /* Button */
    .btn {
      position: relative;
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 18px 48px;
      color: #fff;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(14px);
      cursor: pointer;
      overflow: hidden;
      transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    /* Glow background */
    .btn::before {
      content: "";
      position: absolute;
      inset: -55%;
      background: radial-gradient(circle, rgba(var(--glow), 0.55), transparent 60%);
      opacity: 0.35;
      z-index: -1;
      transition: 0.6s;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.04);
    }

    .btn:hover::before {
      inset: -35%;
      opacity: 0.9;
    }

    /* Success state */
    .btn.ok {
      background: rgba(var(--success), 0.22);
      border-color: rgba(var(--success), 0.55);
    }

    .btn.ok::before {
      background: radial-gradient(circle, rgba(var(--success), 0.7), transparent 60%);
      opacity: 1;
    }

    /* Ripple */
    .btn span {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      animation: ripple 0.6s ease-out;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="frame">
    <button class="btn">
      <i class="fa-solid fa-bolt"></i>
      Continue
    </button>
  </div>

  <script>
    const button = document.querySelector(".btn");

    button.onclick = e => {
      const ripple = document.createElement("span");
      ripple.style.left = e.offsetX + "px";
      ripple.style.top = e.offsetY + "px";
      button.append(ripple);

      button.classList.add("ok");

      setTimeout(() => {
        ripple.remove();
        button.classList.remove("ok");
      }, 700);
    };
  </script>

</body>
</html>
