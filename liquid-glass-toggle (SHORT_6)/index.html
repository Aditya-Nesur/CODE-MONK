<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Glass Toggle</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
    }

    /* Mobile preview frame */
    .frame {
      width: 360px;
      height: 640px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(18px);
      border-radius: 22px;
    }

    /* Toggle */
    .toggle {
      width: 86px;
      height: 46px;
      border-radius: 46px;
      position: relative;
      cursor: pointer;
      background: linear-gradient(135deg, #4ade80, #22c55e);
      backdrop-filter: blur(14px);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.35),
        inset 0 -6px 10px rgba(0,0,0,.35),
        0 14px 36px rgba(34,197,94,.45);
      transition: background .35s ease, box-shadow .35s ease;
    }

    /* Moving state */
    .toggle.moving {
      background: rgba(255,255,255,.08);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.25),
        0 14px 36px rgba(0,0,0,.3);
    }

    /* Knob */
    .knob {
      position: absolute;
      width: 38px;
      height: 38px;
      top: 4px;
      left: 4px;
      border-radius: 50%;
      z-index: 3;
      background: linear-gradient(
        90deg,
        #f5f6f7,
        #fff 40%,
        #e5e7eb 70%,
        #d1d5db
      );
      box-shadow:
        0 4px 10px rgba(0,0,0,.35),
        inset 0 2px 3px rgba(255,255,255,.9),
        inset 0 -2px 3px rgba(0,0,0,.12);
      transition:
        transform .52s cubic-bezier(.16,1.12,.28,1),
        background .3s ease,
        box-shadow .3s ease;
    }

    /* Active position */
    .toggle.active .knob {
      transform: translateX(40px);
    }

    /* Morph animation */
    .toggle.moving .knob {
      background: rgba(255,255,255,.05);
      backdrop-filter: blur(24px);
      box-shadow:
        0 42px 68px rgba(0,0,0,.7),
        inset 0 0 0 1px rgba(255,255,255,.45);
    }

    .toggle.moving.to-right .knob {
      transform: translateX(40px) scale(1.9);
    }

    .toggle.moving.to-left .knob {
      transform: translateX(0) scale(1.9);
    }

    /* ON state */
    .toggle.on {
      background: linear-gradient(135deg, #f87171, #dc2626);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.35),
        0 18px 44px rgba(220,38,38,.55);
    }

    /* Glass highlight */
    .toggle::after {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: inherit;
      background: linear-gradient(
        180deg,
        rgba(255,255,255,.35),
        transparent 45%
      );
    }
  </style>
</head>

<body>

  <div class="frame">
    <div class="toggle" id="toggle">
      <div class="knob"></div>
    </div>
  </div>

  <script>
    const toggle = document.getElementById("toggle");

    toggle.addEventListener("click", () => {
      const isOn = toggle.classList.contains("on");

      toggle.classList.remove("to-left", "to-right");
      toggle.classList.add("moving", isOn ? "to-left" : "to-right");

      if (isOn) toggle.classList.remove("on");

      requestAnimationFrame(() =>
        toggle.classList.toggle("active")
      );

      setTimeout(() => {
        if (!isOn) toggle.classList.add("on");
        toggle.classList.remove("moving", "to-left", "to-right");
      }, 520);
    });
  </script>

</body>
</html>
